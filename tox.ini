[tox]
envlist = py36,py37


[testenv]
extras = test
commands=
    python -m pytest --cov remotepixel_tiler --cov-report term-missing --ignore=venv
deps=
    numpy
    cython==0.28

# Autoformatter
[testenv:black]
basepython = python3
skip_install = true
deps =
    black
commands =
    black

# Lint
[flake8]
ignore = D203
exclude = .git,__pycache__,docs/source/conf.py,old,build,dist
max-complexity = 13
max-line-length = 90